<!-- templates/add_cafe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a New Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">âž• Add a New Cafe</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Cafe Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Google Maps URL</label>
            <input type="url" name="map_url" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="url" name="img_url" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Seats</label>
            <input type="text" name="seats" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Coffee Price</label>
            <input type="text" name="coffee_price" class="form-control">
        </div>

        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="has_wifi" value="1" id="wifiCheck">
            <label class="form-check-label" for="wifiCheck">Has Wi-Fi</label>
        </div>

        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="has_sockets" value="1" id="socketCheck">
            <label class="form-check-label" for="socketCheck">Has Power Sockets</label>
        </div>

        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="has_toilet" value="1" id="toiletCheck">
            <label class="form-check-label" for="toiletCheck">Has Toilet</label>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" name="can_take_calls" value="1" id="callCheck">
            <label class="form-check-label" for="callCheck">Can Take Calls</label>
        </div>

        <button type="submit" class="btn btn-success">Add Cafe</button>
        <a href="{{ url_for('get_all_cafes') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
